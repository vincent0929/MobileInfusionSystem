<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>网站后台管理</title>
		<meta charset="UTF-8" />
     	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.grey.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css">

		.user{
				text-align: center;
			}

		.user a:hover{
				color: #FF0000;
			}
			td{
				text-align: center;
			}
		</style>
		
	</head>

	<body>
		
		<include file="Common:common"/>
	
		<div id="content">
			<div id="content-header">
				<h1>后台管理首页</h1>
			</div>
			<ol class="breadcrumb">
				  <li><a href="__APP__/Home/index">首页</a></li>
				  <li class="active">进度统计</li>
			</ol>


			<!-- 主内容区 -->

			<table class="table table-bordered table-hover definewidth m10">
			    <thead>
			    <tr>
			    	<th>真实姓名</th>
			        <th>病人条码</th>
			        <th>输液条码</th>
			        <th>开始时间</th>
			        <th>预计结束时间</th>
			    </tr>
			    </thead>

			    <foreach name="progress" item='vo'>
			    	<tr class="info">
			    		<td>{$vo.realname}</td>
			    		<td>{$vo.barcode}</td>
		             		 <td>{$vo.drugcode}</td>
		              		 <td>{$vo.starttime|date='m-d H:i:s',###}</td>
		          		            <td><strong>{$vo.endTime|date='m-d H:i:s',###}</strong></td>
			    	</tr>
			    </foreach></table>

			<!-- <p style="font-size:17px" class="text-center">总共{$pageshow}</p> -->

		</div>

	</body>
</html>
