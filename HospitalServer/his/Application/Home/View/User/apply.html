<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>网站后台管理</title>
		<meta charset="UTF-8" />
     		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.grey.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">

		.admin{
				text-align: center;
			}

		.admin a:hover{
				color: #FF0000;
			}
			td{
				text-align: center;
			}
		</style>
</head>
<body>
	<include file="Common:common"/>

	<div id="content">
			<div id="content-header">
				<h1>预约挂号</h1>
			</div>
			<ol class="breadcrumb">
				  <li><a href="__APP__/Index/index">首页</a></li>
				  <li class="active">预约</li>
			</ol>

			<div class="container-fluid">
				<div class="row-fluid">
					<div class="col-lg-6 " style="text-align: center;">					
						
						<div class="panel panel-default">
							<div class="panel-heading">
								预约挂号
							</div>
							<div class="panel-body">
								
								<form role="form" action="__APP__/Home/User/doApply" method="post" target="_blank">
								
								<div class="form-group has-warning">
								    	<input type="text" class="form-control" name="barcode" placeholder="条码" value="{$barcode}" readonly >
								   </div>

								  <div class="form-group has-success">
								    <input type="text" class="form-control" name="realname" placeholder="真实姓名">
								  </div>

								  <div class="form-group has-error">
								    <input type="text" class="form-control" name="idcard" placeholder="身份证号" maxlength='18'>
								  </div>

								    <div class="form-group has-warning">
								    	<input type="text" class="form-control" name="sex" placeholder="性别">
								   </div>

								   <div class="form-group has-warning">
								    	<input type="text" class="form-control" name="phone" placeholder="手机号">
								   </div>

								    <div class="form-group has-warning">
								    	<textarea type="text" class="form-control" name="address" placeholder="地址" cols="30" rows="4"></textarea>
								   </div>
								   


								  								 
								  
								  <button type="submit" class="btn btn-lg btn-primary" style="width:100%">添加挂号</button>
								</form>							

							</div>
						</div>
						
							
						
					</div>	
				</div>
			


	</div>

</body>
</html>
