<!DOCTYPE html>
<html lang="en">
	<!-- container-fluid -->
	<head>
		<title>网站后台管理</title>
		<meta charset="UTF-8" />
     		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/unicorn.grey.css" class="skin-color" />
		<link rel="stylesheet" href="__PUBLIC__/css/back.css" class="skin-color" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css">

		.admin{
				text-align: center;
			}

		.admin a:hover{
				color: #FF0000;
			}
			td{
				text-align: center;
			}
		</style>
		
	</head>

	<body>
		
		<include file="Common:common"/>
	
		<div id="content">
			<div id="content-header">
				<h1>后台管理首页</h1>
			</div>
			<ol class="breadcrumb">
				  <li><a href="__APP__/Index/index">首页</a></li>
				  <li class="active">应聘管理</li>
			</ol>

			<div class="comp-jobs">
				<!-- 主内容区 -->
				<table class="table table-bordered table-hover definewidth m10">
					<thead>
						<tr>
							<th>职位名称</th>
							<th>申请人</th>
							<th>申请时间</th>
							<th>管理操作</th>
						</tr>
					</thead>
					
					<foreach name="allinfo" item="vo">
						<tr>
							<td>{$vo.jobname}</td>
							<td><a href="__APP__/Company/showuser/id/{$vo.userid}">{$vo.realname}</a></td>
							<td>{$vo.applytime|date='Y-m-d H:i',###}</td>
							<td><a href="__APP__/Company/pass/id/{$vo.jobid}">通过</a></td>
						</tr>
					</foreach>
				</table>
			</div>
			


		</div>

	</body>
</html>
